{% extends 'base.html' %}
{% block head %}
    <title>Sign Up</title>
<style>
   .alternate-body{
    display: grid;
    place-items: center;
  }
    .signup{
        display: grid;
        place-items: center;
        margin-top: 50px;
      border: 2px solid var(--opposite-color);
      border-radius: 5px;
      padding: 20px 20px 40px 20px;
      background-color: var(--body-color);
      color: var(--opposite-color);
      margin-top: 10%;

    }
    .signup h1{
        margin-bottom: 20px;
    }
    .signup p{
        margin-top: 30px;
    }
.signup-card{
  border: 2px solid var(--opposite-color);
  border-radius: 5px;
  width: fit-content;
  padding: 20px;
  text-align: right;
align-items: center;
}
.signup button{
  padding: 5px;
  border-radius: 10px;
}
.popup{
  position: absolute;
    top: 0;
    align-items: center;
    text-align: center;
  background: #ccc;
  border: 2px solid;
  border-radius: 5px;
  padding: 5px;
}
</style>
{% endblock %}
{% block content %}
    {% if errors %}
    <div style="color: red; list-style: none" class="popup">
      {% for error in errors %}
        <p>{{ error }}</p>
      {% endfor %}
    </div>
    {% endif %}
<div class="signup">
  <h1>Sign Up</h1>
<div class="signup-card">
  <form action="{{ url_for('signup') }}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password1">Password:</label>
    <input type="password" id="password1" name="password1" required><br><br>
    <label for="password2">Confirm Password:</label>
    <input type="password" id="password2" name="password2" required><br><br>
    <input type="submit" value="Sign Up">
  </form>
  </div>
  <p>Have an account? <a href="{{ url_for('login') }}"> <button>login</button></a></p>
    <p>Forgot your password? <a href="{{ url_for('change_password') }}"> <button>Change Password</button></a></p>

</div>
{% endblock %}
